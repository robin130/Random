<div ng-controller="signupController" class="container" >   
    <div class="col-md-6 col-xs-12 pull-right well">
        <div class="col-xs-12 col-md-8 col-centered">                     
            <form id="loginForm"   novalidate="novalidate">
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{username}}" required="" title="Please enter you username" placeholder="example@gmail.com">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                    <span class="help-block"></span>
                </div>
                <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember" id="remember"> Remember login
                    </label>
                    <p class="help-block">(if this is a private computer)</p>
                </div>
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                <a href="#/login/signin" class="btn btn-info btn-block">Already Registered ? Login</a>
            </form>                     
        </div>                   
    </div>
</div>
