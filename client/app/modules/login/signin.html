<div ng-controller="loginController">    
 <div class="row">     
        <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-7 well">            
            <span class="alert col-xs-12 col-md-12 alert-danger" ng-show="error">{{error}}</span>
        <div class="col-xs-12 col-md-6">                
            <form id="loginForm"  novalidate="novalidate" ng-submit="signin()">
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="email" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password" name="password" value="" required="" title="Please enter your password">
                    <span class="help-block"></span>
                </div>                
                <div class="form-group">
                    
                        <label>
                            <input type="checkbox" class="" name="remember" id="remember"> Remember login
                        </label>
                     
                     
                        <p class="help-block">(if this is a private computer)</p>
                     
                </div>
                <button type="submit" class="btn btn-success btn-block">Sign In</button>
                <a href="/forgot/" class="btn btn-default btn-block">Forgot login?</a>
            </form>
        </div>                 
        <div class="col-xs-12 col-md-6">
            <p class="lead">Register now for <span class="text-success">FREE</span></p>
            <ul class="list-unstyled" style="line-height: 2">
                <li><span class="fa fa-check text-success"></span> See all your orders</li>
                <li><span class="fa fa-check text-success"></span> Fast re-order</li>
                <li><span class="fa fa-check text-success"></span> Save your favorites</li>
                <li><span class="fa fa-check text-success"></span> Fast checkout</li>
                <li><span class="fa fa-check text-success"></span> Get a gift <small>(only new customers)</small></li>
                <li><a href="/read-more/"><u>Read more</u></a></li>
            </ul>
            <p><a href="#/login/signup" class="btn btn-info btn-block">I want to register now!</a></p>
        </div>
    </div>
 </div>
</div>
